{% extends 'layout/index.html' %}
{% block title %} Hasil Perhitungan WP {% endblock %}
{% block content %}

<div class="container">
    <h1>Hasil Rangking Metode WP</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Anak</th>
                <th>Si</th>
                <th>Vi</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.anak }}</td>
                <td>{{ result.Si }}</td>
                <td>{{ result.Vi }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Tidak ada data hasil.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
